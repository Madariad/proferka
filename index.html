<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реакция на букву 'a'</title>
</head>
<body>
    <h1>Реакция на букву 'a'</h1>
    <div id="volume">Громкость: ...</div>
    <div id="letter">Буква: ...</div>
    <div class="">5</div>

    <script>

function startDictation() {
    if (window.hasOwnProperty('webkitSpeechRecognition')) {

        var recognition = new webkitSpeechRecognition();

        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.lang = "en-US";
        recognition.start();
        recognition.onresult = function(e) {
            //recognition.stop();
            understand(e.results[0][0].transcript);
        };

        recognition.onerror = function(e) {
            //recognition.stop();
        }
    }
}
window.onload = startDictation;
function understand(msg) {
    console.log(msg);
    document.getElementById('latter').textContent = msg;
    startDictation();
}

      
    </script>
</body>
</html>
