<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>as</h1>
    <h1>Hello</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.js" integrity="sha512-WzyURUvG8VnjyT/dMlUCHwuzJmbmNioOS0/kSMH3HDXmXzNLZoq2EVyTv3RDikwBBiBnBgpmDKRYsEg98cPYeA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  if (annyang) {
    // Определяем команды
    var commands = {
      'Hello': function() { 
        // Здесь код, который будет выполнен при распознавании слова "а"
        document.body.style.backgroundColor = 'green'; // Пример изменения фона на зеленый
      },
      'a': ()  =>  { 
        // Здесь код, который будет выполнен при распознавании слова "а"
        document.body.style.backgroundColor = 'red'; // Пример изменения фона на зеленый
      },
      
      'b': function() { 
        // Здесь код, который будет выполнен при распознавании слова "а"
        document.body.style.backgroundColor = 'red'; // Пример изменения фона на зеленый
      }
    };

    // Добавляем команды к annyang
    annyang.addCommands(commands);

    // Начинаем слушать
    annyang.start();
  }
</script>
</body>
</html>
